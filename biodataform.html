<!DOCTYPE html> <html lang="en"> 
    <head>
         <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>REGISTRATION FORM</title>
            <link rel="stylesheet" href="regform.css">
            <style>
              body{
                background-color: rgb(248, 248, 107);
              }
            </style>
 </head> 
 <h1 style="text-align: center;">Register for the Event!</h1> 
 
 <h2 style="text-align: left;">
    <b>Registration Form</b>
</h2>
 <body>
     <label for="fname"> First Name</label>
     <br>
      <input type="text" id="fname" name="fname">
      <br> 
      <br>
       <label for="mname"> Middle Name</label>
       <br> <input type="text" id="mname" name="mname">
       <br>
        <br>
         <label  for="lname"> Last Name</label>
         <br>
          <input type="text" id="lname" name="lname">
          <br>
           <br>
            <label for="Course">Course:</label>
            <br>
             <select> 
                <option value="ai">Artificial Intelligence</option>
                 <option value="cs">Computer Science</option> 
                 <option value="ce">Computer Engineering</option> 
                 <option value="cv">Civil Engineering</option>
                  <option value="me">Mechanical Engineering</option> 
                  <option value="eee">Electrical and Electronics Engineering</option> 
                  <option value="ece">Electronics and Communication Engineering</option> 
                </select>
                 <br>
                  <br>
                   <label for="sem">Semester</label> 
                   <input type="text" name="sem" id="semester" size="5"> 
                   <br>
                    <br>
                     <label for="gender">Gender</label>
                     <br>
                      <div> 
                        <input type="radio" id="Male" name="gender" value="Male"> 
                        <label for="Male">Male</label> </div> 
                        <div>
                             <input type="radio" id="Female" name="gender" value="Female">
                              <label for="Female">Female</label> 
                            </div> 
                              <div> 
                                <input type="radio" id="Other" name="gender" value="Other"> 
                                <label for="Other">Other</label> 
                            </div>
                             <br>
                              <label for="dob">Date of Birth:</label>
                              <br> 
                              <input type="date" id="dob" name="D-O-B"> 
                              <br>
                               <br> 
                               <label for="phno">Phone Number</label><br> 
                               <input type="text" name="countrycode" value="+91" id="cc" size="2">
                                <input type="text" name="phno" id="pno" size="10"> <br> <br> 
                                <label for="address">Address</label>
                                <br>
                                 <textarea name="address" id="add" cols="80" rows="8"></textarea>
                                  <br>
                                   <br>
                                    <label for="email">Enter your Email</label>
                                    <br>
                                     <input type="text" id="email" size="30" required/> 
                                     <br> <br> 
                                     <label for="password">Enter Password (min 10 characters)</label><br>
                                      <input type="text" name="pass" id="pass" minlength="10">
                                       <br> <br>
                                        <label for="password">Re - Enter Password</label>
                                        <br>
                                         <input type="text" name="pass" id="pass" minlength="10"> 
                                         <br> <br> 
                                         <label for="submit"></label>
                                          <input type="submit" name="submit" id="submit" value="Submit" style="background-color: rgb(0, 132, 255);">
                                         </body> </html>
