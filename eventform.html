<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <link rel="stylesheet" href="eventform.css"> 
</head> 

<body> 

    <div class="outline" > 

        <div class="text"> 

            <h1>Event</h1> 

            <p>Number of seats available : 24</p> 

        </div> 

        <div class="inner-box" > 

            <div class="image-box" > 

                <div class="circle"> 

                    <p>Image</p> 

                </div> 

            </div> 

            <div class="form"> 

                <form action=""> 

                    <div class="inp-field" > 

                        <p>Name : </p> 

                        <input type="text"  > 

                    </div> 

                    <div class="inp-field" > 

                        <p>Email : </p> 

                        <input type="email"  > 

                    </div> 

                    <div class="inp-field" > 

                        <p>Phone No. : </p> 

                        <input type="number"  > 

                    </div> 

                    <div class="inp-field" > 

                        <p>No. of seats : </p> 

                        <select name="" id=""> 

                            <option>1</option> 

                            <option>2</option> 

                            <option>3</option> 

                            <option>4</option> 

                        </select> 

                    </div> 

                    <div class="inp-field" > 

                        <p> Name of the attendee 2 : </p> 

                        <input type="name" > 

                    </div> 

                    <div class="inp-field" > 

                        <button>Submit</button> 

                        <button>Cancel</button> 

                    </div> 

                </form> 

            </div> 

        </div> 

    </div> 

</body> 

</html>
